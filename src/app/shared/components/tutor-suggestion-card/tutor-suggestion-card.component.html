<div
  class="flex relative group bg-white items-center shadow mb-5 rounded-lg p-2.5 gap-x-3"
>
  <img
    [src]="tutor.image"
    [alt]="tutor.firstName + ' ' + tutor.lastName"
    class="w-16 object-cover h-16 rounded-full"
  />
  <div class="flex flex-col justify-center w-full px-2 py-1">
    <div class="flex justify-between items-center">
      <div class="flex flex-col py-3">
        <div class="flex gap-x-2">
          <h2 class="text-sm font-semibold mb-1">
            {{ tutor.firstName + ' ' + tutor.lastName }}
          </h2>

          <div class="flex items-center mr-auto text-sm text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-yellow-500 mr-1"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              ></path>
            </svg>
            <p class="font-normal">4.5</p>
          </div>
        </div>
        <p></p>
        <div
          class="flex items-center justify-between min-w-[180px] w-full gap-x-5 font-medium text-gray-900"
        >
          <p class="flex items-center">
            <span class="text-gray-400 text-sm font-normal">Enseigne: </span>
            <span class="text-blue text-sm font-semibold">
              {{ tutor.tutor.specialization[0] }}</span
            >
          </p>
          <p class="flex items-center">
            {{ tutor.tutor.hourlyRate * 2300 | number }} FC
            <span class="text-gray-400 text-sm font-normal"> /heure</span>
          </p>
        </div>
      </div>
      <svg
        class="h-8 w-8 text-gray-500 group-hover:translate-x-1 transition-all hover:text-blue-400 cursor-pointer"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="48"
          d="M184 112l144 144-144 144"
        />
      </svg>
    </div>
  </div>
  <a
    [routerLink]="'/myspace/tutor/' + tutor.id"
    class="absolute inset-0 opacity-0"
  ></a>
</div>
