<div
  class="flex relative group min-h-[130px] mb-3 h-max bg-white items-center hover:shadow-md hover:shadow-gray-100 border border-gray-100 rounded-lg p-2.5 px-3 gap-x-3"
>
  <img
    [src]="tutor.image"
    [alt]="tutor.firstName + ' ' + tutor.lastName"
    class="object-cover w-16 h-16 rounded-full"
  />
  <div class="flex flex-col justify-center w-full">
    <div class="flex items-center justify-between">
      <div class="flex flex-col">
        <div class="flex gap-x-2">
          <h2 class="mb-1 text-sm font-semibold">
            {{ tutor.firstName + ' ' + tutor.lastName }}
          </h2>

          <div class="flex items-center mr-auto text-sm text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 mr-1 text-yellow-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              ></path>
            </svg>
            <p class="font-normal">4.5</p>
          </div>
        </div>
        <div
          class="flex items-center sm:flex-wrap xl:flex-nowrap lg:justify-between min-w-[180px] w-full gap-x-5 font-medium text-gray-900"
        >
          <p class="flex items-center">
            <span class="text-sm font-normal text-gray-400">Enseigne: </span>
            <span class="text-sm font-semibold text-blue">
              {{ tutor.tutor.specialization[0] }}</span
            >
          </p>
          <p class="flex items-center">
            {{ tutor.tutor.hourlyRate * 2300 | number }} FC
            <span class="text-sm font-normal text-gray-400"> /heure</span>
          </p>
        </div>
      </div>
      <svg
        class="w-8 h-8 text-gray-500 transition-all cursor-pointer group-hover:translate-x-1 hover:text-blue-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="48"
          d="M184 112l144 144-144 144"
        />
      </svg>
    </div>
  </div>
  <a
    [routerLink]="'/myspace/tutor/' + tutor.id"
    class="absolute inset-0 opacity-0"
  ></a>
</div>
