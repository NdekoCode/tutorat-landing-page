<div class="mt-5 mb-10 carousel-container">
  <div class="flex items-center justify-between w-full">
    <ng-content select="[title]"></ng-content>
    <div class="flex gap-x-1">
      <button (click)="prevSlide()" class="text-gray">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8"
          viewBox="0 0 512 512"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="48"
            d="M328 112L184 256l144 144"
          />
        </svg>
      </button>
      <button (click)="nextSlide()" class="text-gray">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8"
          viewBox="0 0 512 512"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="48"
            d="M184 112l144 144-144 144"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="mr-20 carousel-item" [ngStyle]="carouselStyle">
    <ng-content></ng-content>
  </div>
</div>
