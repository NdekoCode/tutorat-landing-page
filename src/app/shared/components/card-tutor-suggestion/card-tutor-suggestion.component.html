<div class="w-36 min-h-[250px] flex-col-middle">
  <div class="relative w-full mb-5 h-36">
    <img
      class="object-cover w-full h-36 rounded-2xl"
      [src]="tutor.image"
      alt="Tutor"
    />

    <h6
      class="z-[3] px-2 absolute text-lg font-semibold text-gray-200 bottom-2"
    >
      {{ tutor.firstName + ' ' + tutor.lastName }}
    </h6>
    <div
      class="w-full inset-0 rounded-2xl h-12 left-0 top-[104px] absolute dark-light-gradient"
    ></div>
  </div>
  <div class="w-full">
    <div class="flex flex-col gap-y-2">
      <p class="flex items-center mb-2 text-sm leading-tight gap-x-1">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.94697 1.1507C5.98139 1.06004 6.06894 1 6.16672 1C6.2645 1 6.35205 1.06004 6.38647 1.1507L7.57489 4.48843H10.9312C11.0295 4.48842 11.1174 4.54907 11.1515 4.64042C11.1855 4.73176 11.1585 4.83445 11.0838 4.89773L8.27921 7.20103L9.45308 10.6941C9.4853 10.7901 9.45111 10.8958 9.36853 10.9554C9.28595 11.015 9.17395 11.0149 9.09153 10.955L6.16625 8.82896L3.23956 10.955C3.15712 11.0137 3.04597 11.0132 2.96406 10.9538C2.88214 10.8945 2.848 10.7897 2.87942 10.6941L4.05329 7.20103L1.24822 4.89773C1.17351 4.83445 1.14651 4.73176 1.18057 4.64042C1.21462 4.54907 1.30252 4.48842 1.40082 4.48843H4.75761L5.94697 1.1507Z"
            fill="#FEC84B"
            stroke="#FEC84B"
          /></svg
        ><span class="font-medium text-slate-900">4.7</span>
        <span class="text-sm font-medium leading-tight text-slate-500"
          >(35)</span
        >
      </p>
      <p class="mb-2 text-sm font-normal leading-tight text-slate-900">
        Certifié avec 5 ans d'expérience" en utilisant...
      </p>
      <p class="text-base leading-snug text-slate-900">
        {{ tutor.tutor.hourlyRate * 2300 }} FC / leçon
      </p>
    </div>
  </div>
</div>
