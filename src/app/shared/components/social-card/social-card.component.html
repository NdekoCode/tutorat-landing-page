<div class="bg-white shadow rounded-lg mb-3">
  <div class="flex flex-row px-2 py-3 mx-3">
    <div class="w-auto h-auto rounded-full">
      <img
        class="w-12 h-12 object-cover rounded-full shadow cursor-pointer"
        [alt]="tutor.firstName + ' ' + tutor.lastName"
        [src]="tutor.image"
      />
    </div>
    <div class="flex flex-col mb-2 ml-4 mt-1">
      <div class="text-gray-600 text-sm font-semibold">
        {{ tutor.firstName + ' ' + tutor.lastName }}
      </div>
      <div class="flex w-full mt-1">
        <div class="text-blue-700 font-base text-xs mr-1 cursor-pointer">
          Enseignant de :
        </div>
        <div class="text-gray-500 font-thin text-xs">
          <span *ngFor="let cour of tutor.tutor.specialization"
            >{{ cour }},</span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="border-b border-gray-100"></div>
  <div class="text-gray-400 relative font-medium text-sm my-3 mx-3 px-2">
    <img
      class="rounded-md w-full h-[200px] object-cover"
      [src]="tutor.tutor.video.thumbnail"
      [alt]="tutor.tutor.video.description"
    />

    <button
      class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full cursor-pointer flex-middle top-1/2 left-1/2 flex-middlebutton"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12 blob"
        viewBox="0 0 80 80"
        fill="none"
      >
        <g filter="url(#filter0_b_31_2145)">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M40 80C62.0914 80 80 62.0914 80 40C80 17.9086 62.0914 0 40 0C17.9086 0 0 17.9086 0 40C0 62.0914 17.9086 80 40 80ZM33.75 54.6721L56.25 42.096C57.9167 41.1645 57.9167 38.8355 56.25 37.904L33.75 25.3279C32.0833 24.3963 30 25.5608 30 27.4239L30 52.5761C30 54.4392 32.0833 55.6037 33.75 54.6721Z"
            fill="#FFFDF4"
          />
        </g>
        <defs>
          <filter
            id="filter0_b_31_2145"
            x="-16"
            y="-16"
            width="112"
            height="112"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feGaussianBlur in="BackgroundImageFix" stdDeviation="8" />
            <feComposite
              in2="SourceAlpha"
              operator="in"
              result="effect1_backgroundBlur_31_2145"
            />
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="effect1_backgroundBlur_31_2145"
              result="shape"
            />
          </filter>
        </defs>
      </svg>
    </button>
  </div>
  <div class="text-gray-600 font-semibold mb-2 mx-3 px-2">
    {{ tutor.tutor.video.description }}
  </div>
  <div class="text-gray-500 text-sm mb-3 mx-3 px-2">
    {{ tutor.tutor.bio | slice : 0 : 70 }}
  </div>
  <div class="flex justify-start mb-3 border-t border-gray-100">
    <div class="flex justify-end w-full mt-1 pt-2 pr-5">
      <span
        class="transition ease-out duration-300 hover:bg-blue-50 bg-blue-100 w-8 h-8 px-2 py-2 text-center rounded-full text-blue-400 cursor-pointer mr-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          width="14px"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
          ></path>
        </svg>
      </span>
      <span
        class="transition ease-out duration-300 hover:bg-gray-50 bg-gray-100 h-8 px-2 py-2 text-center rounded-full text-gray-100 cursor-pointer"
      >
        <svg
          class="h-4 w-4 text-red-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"
          ></path>
        </svg>
      </span>
    </div>
  </div>
  <div class="flex w-full border-t border-gray-100">
    <div class="mx-3 flex flex-row text-xs">
      <div
        class="flex text-gray-700 font-normal rounded-md mb-2 mr-4 items-center"
      >
        Commentaires:
        <div class="ml-1 text-gray-400 text-ms">30</div>
      </div>
    </div>
    <div class="mt-3 mx-3 w-full flex justify-end text-xs">
      <div class="flex text-gray-700 rounded-md mb-2 mr-4 items-center">
        J'aime:
        <div class="ml-1 text-gray-400 text-ms">12</div>
      </div>
    </div>
  </div>
  <form
    method="GET"
    (ngSubmit)="postComment(form)"
    #form="ngForm"
    class="relative flex items-center self-center w-full max-w-xl p-4 overflow-hidden text-gray-600 focus-within:text-gray-400"
  >
    <img
      class="w-10 h-10 object-cover rounded-full shadow mr-2 cursor-pointer"
      [alt]="tutor.firstName + ' ' + tutor.lastName"
      [src]="tutor.image"
    />
    <span class="absolute inset-y-0 right-0 flex items-center pr-6">
      <button
        type="submit"
        class="p-1 focus:outline-none focus:shadow-none hover:text-gray-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-6 w-6 ml-2 transform rotate-90"
        >
          <path
            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
          ></path>
        </svg>
      </button>
    </span>
    <input
      type="text"
      class="w-full py-2 pl-4 pr-10 text-sm bg-gray-100 border border-transparent appearance-none rounded-tg placeholder-gray-400 transition-all duration-150 focus:bg-white focus:outline-none focus:border-gray-500 focus:text-gray-900 focus:shadow-outline-blue"
      style="border-radius: 25px"
      placeholder="Poster un commentaire..."
      autocomplete="off"
    />
  </form>
</div>
