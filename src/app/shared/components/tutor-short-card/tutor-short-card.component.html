<div class="bg-white relative border border-white shadow-ui rounded-3xl p-4">
  <div class="flex-none sm:flex">
    <div class="avatar sm:mb-0 mb-3 h-24 w-24">
      <div class="rounded-xl">
        <img [src]="tutor.image" [alt]="tutor.firstName" />
      </div>
      <a
        href="#"
        class="absolute -right-2 bottom-2 -ml-3 text-white p-1 text-xs bg-green hover:bg-green-500 font-medium tracking-wider rounded-full transition ease-in duration-300"
      >
        <svg
          fill="currentColor"
          class="h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M451 374c-15.88-16-54.34-39.35-73-48.76-24.3-12.24-26.3-13.24-45.4.95-12.74 9.47-21.21 17.93-36.12 14.75s-47.31-21.11-75.68-49.39-47.34-61.62-50.53-76.48 5.41-23.23 14.79-36c13.22-18 12.22-21 .92-45.3-8.81-18.9-32.84-57-48.9-72.8C119.9 44 119.9 47 108.83 51.6A160.15 160.15 0 0083 65.37C67 76 58.12 84.83 51.91 98.1s-9 44.38 23.07 102.64 54.57 88.05 101.14 134.49S258.5 406.64 310.85 436c64.76 36.27 89.6 29.2 102.91 23s22.18-15 32.83-31a159.09 159.09 0 0013.8-25.8C465 391.17 468 391.17 451 374z"
            fill="none"
            stroke="currentColor"
            stroke-miterlimit="10"
            stroke-width="32"
          />
        </svg>
      </a>
    </div>
    <div class="flex gap-x-3">
      <div class="flex-auto sm:ml-5 justify-evenly">
        <div class="flex items-center justify-between sm:mt-2">
          <div class="flex items-center">
            <div class="flex flex-col">
              <div
                class="w-full flex-none text-lg text-gray-800 font-bold leading-none"
              >
                {{ tutor.firstName }} {{ tutor.lastName }}
              </div>
              <div class="flex items-center flex-auto text-gray-500 my-1">
                <img
                  class="w-8 h-8 object-cover"
                  [src]="
                    'https://www.countryflagicons.com/FLAT/32/' +
                    tutor.address.state +
                    '.png'
                  "
                  [alt]="tutor.address.state"
                  class="mr-1"
                />
                <span class="mr-3 border-r border-gray-200 max-h-0"></span
                ><span>{{ tutor.address.city | titlecase }} </span>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row items-center">
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5 text-yellow-500"
            >

              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5 text-yellow-500"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              ></path></svg
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"

            >
              <path

              ></path></svg
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5 text-yellow-500"
            >

              ></path>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-5 w-5 text-yellow-500"
            >
              <path

                stroke-linejoin="round"
                stroke-width="2"

              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="flex flex-col pt-2 text-sm text-gray-500">
        <div class="flex-1 inline-flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"
            ></path>
          </svg>
          <p class="">123 Students</p>
        </div>
        <div class="flex-1 inline-flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <p class="whitespace-nowrap">14 Sessions</p>
        </div>
        <button
          class="w-max bg-green hover:bg-green-500 ml-4 p-2 text-xs shadow-sm hover:shadow-lg font-medium tracking-wider hover:border-green-500 text-white rounded-full transition ease-in duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 512 512"
          >
            <path
              d="M87.48 380c1.2-4.38-1.43-10.47-3.94-14.86a42.63 42.63 0 00-2.54-3.8 199.81 199.81 0 01-33-110C47.64 139.09 140.72 48 255.82 48 356.2 48 440 117.54 459.57 209.85a199 199 0 014.43 41.64c0 112.41-89.49 204.93-204.59 204.93-18.31 0-43-4.6-56.47-8.37s-26.92-8.77-30.39-10.11a31.14 31.14 0 00-11.13-2.07 30.7 30.7 0 00-12.08 2.43L81.5 462.78a15.92 15.92 0 01-4.66 1.22 9.61 9.61 0 01-9.58-9.74 15.85 15.85 0 01.6-3.29z"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
            />
            <circle cx="160" cy="256" r="32" />
            <circle cx="256" cy="256" r="32" />
            <circle cx="352" cy="256" r="32" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <a
    [routerLink]="'/myspace/tutor/' + tutor.id"
    class="absolute inset-0 opacity-0"
  ></a>
</div>
