<div class="carousel-container">
  <div class="carousel" [ngStyle]="carouselStyle">
    <div class="slide" *ngFor="let item of items" [ngStyle]="widthCarousel">
      {{ item }}
    </div>
  </div>
</div>

<button (click)="prevSlide()">Précédent</button>
<button (click)="nextSlide()">Suivant</button>
