<div
  class="mb-4 fadeUp"
  [ngClass]="isShown ? 'fade-trans' : 'fade-trans-reverse'"
  *ngIf="isShown"
>
  <div class="alert">
    <div class="w-2" [class]="alertColor"></div>
    <div class="alert__body">
      <div class="alert__content">
        <label class="text-gray-800">{{ alertTitle }}</label>
        <p class="text-gray-500">
          {{ alertMessage }}
        </p>
      </div>

      <button (click)="closeAlert()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
