<div
  class="w-full max-w-full xl:max-w-2xl min-h-[380px] p-3 mt-5 bg-white rounded-lg shadow 2xl:max-w-3xl sm:p-4 2xl:col-span-2"
>
  <div class="flex gap-y-3 md:gap-x-3 flex-wrap md:flex-nowrap md:gap-y-0">
    <div
      class="border-b pb-3 md:pb-0 md:border-r md:border-b-0 border-gray-100"
    >
      <div
        class="flex justify-center gap-3 md:justify-start flex-wrap lg:flex-nowrap"
      >
        <figure
          class="relative w-full sm:w-auto flex !overflow-visible flex-col items-center avatar"
        >
          <div class="relative w-full !overflow-visible sm:w-36 rounded-lg">
            <img [src]="tutor.image" alt="Tutor name" />
            <figcaption
              class="bg-green w-max absolute -bottom-2 left-1/2 -translate-x-1/2 text-xs rounded-xl inline-block text-white p-0.5"
            >
              +210 Reviews
            </figcaption>
          </div>
        </figure>
        <div class="w-full lg:w-auto">
          <div
            class="mb-3 border-b pr-1 lg:min-h-[130px] flex flex-col items-center md:block border-gray-100 user-details"
          >
            <h3 class="text-xl font-semibold">
              {{ tutor.firstName | titlecase }} {{ tutor.lastName | titlecase }}
            </h3>

              <span class="font-medium">5.0</span>
            </div>
            <div class="flex items-center mb-3 gap-x-3">
              <img
                class="w-8 h-8 object-cover"
                [src]="
                  'https://www.countryflagicons.com/FLAT/32/' +
                  tutor.address.state +
                  '.png'
                "
                [alt]="tutor.address.state"
              />
              <p class="font-semibold flex text-sm flex-wrap gap-3">
                <span class="inline-block">{{
                  tutor.address.city | titlecase
                }}</span>
              </p>
            </div>
          </div>
          <div class="user-fees pr-3">
            <div class="flex items-center gap-x-3 justify-between">
              <p clas="flex flex-col w-16">
                <span class="block mb-1 text-xs font-medium text-gray-500"
                  >Essaie</span
                >
                <span class="block text-sm font-medium text-blue"
                  >{{ 20 * 2300 | number }} FC</span
                >
              </p>
              <p clas="flex flex-col w-16">
                <span class="block mb-1 text-xs font-medium text-gray-500"
                  >Taux horaire</span
                >
                <span class="block text-sm font-medium text-blue"
                  >{{ tutor.tutor.hourlyRate * 2300 | number }} FC</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <h5 class="mb-1 text-lg font-semibold">Intro</h5>
        <p>
          <span class="block text-sm text-[#8D8E8E] max-w-xl">{{
            tutor.tutor.bio
          }}</span>
          <a
            routerLink="/myspace/tutor/profile/"
            class="block text-sm font-medium mt-1 w-max text-yellow text-[#C4951B]"
            >Voir plus</a
          >
        </p>
      </div>
    </div>
    <div class="flex flex-col min-h-full w-full md:w-auto">
      <div
        class="min-h-[125px] lg:min-h-[130px] pb-3 flex flex-col border-b border-gray-100"
      >
        <h6 class="block mb-3 text-sm font-medium text-gray-500 self-start">
          Cours
        </h6>
        <p class="flex flex-wrap">
          <span
            class="text-base font-medium text-blue"
            *ngFor="let cour of tutor.tutor.specialization"
            >{{ cour }},</span
          >
        </p>
      </div>
      <div class="flex flex-col mt-auto space-y-3">
        <button
          (click)="playVideo()"
          class="flex px-0 normal-case bg-transparent border-none flex-nowrap gap-x-3 btn hover:bg-transparent"
        >
          <span
            class="flex-none w-8 h-8 p-1 border-2 border-gray rounded-full flex-middle text-blue"
          >
            <svg
              class="w-4 h-4"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.1 0C1.54305 0 1.0089 0.225765 0.615076 0.627628C0.221249 1.02949 0 1.57454 0 2.14286V7.85714C0 8.42546 0.221249 8.97051 0.615076 9.37237C1.0089 9.77424 1.54305 10 2.1 10H9.1C9.65695 10 10.1911 9.77424 10.5849 9.37237C10.9788 8.97051 11.2 8.42546 11.2 7.85714V6.72429L12.8051 8.36214C12.903 8.46201 13.0277 8.53001 13.1635 8.55756C13.2992 8.58511 13.44 8.57096 13.5679 8.51691C13.6957 8.46286 13.8051 8.37133 13.882 8.2539C13.9589 8.13646 14 7.99839 14 7.85714V2.14286C14 2.00161 13.9589 1.86354 13.882 1.7461C13.8051 1.62867 13.6957 1.53714 13.5679 1.48309C13.44 1.42904 13.2992 1.41489 13.1635 1.44244C13.0277 1.46999 12.903 1.53799 12.8051 1.63786L11.2 3.27571V2.14286C11.2 1.57454 10.9788 1.02949 10.5849 0.627628C10.1911 0.225765 9.65695 0 9.1 0H2.1Z"
                fill="currentColor"
              />
            </svg>
          </span>
          <span class="whitespace-nowrap underline">Regarder l'intro</span>
        </button>
        <a
          href="/myspace/new-sessions"
          class="normal-case btn btn-success hover:bg-green-900 bg-green"
        >
          tutorat d'essai
        </a>
        <a
          href="/myspace/messages"
          class="normal-case btn btn-success hover:bg-green-900 bg-green"
        >
          Message
        </a>
      </div>
    </div>
  </div>
</div>
