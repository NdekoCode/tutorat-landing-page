<div class="container mx-auto">
  <div class="flex justify-center">
    <div class="w-full md:w-8/12">
      <form
        [formGroup]="tutorSupplementForm"
        (ngSubmit)="saveTutorForm()"
        class="p-4"
      >
        <!-- Etape 1: Informations personnelles -->
        <div *ngIf="currentStep === 1">
          <h2 class="text-2xl font-bold mb-4">Informations personnelles</h2>
          <label for="photo">Photo de profil :</label>
          <input
            type="text"
            id="photo"
            formControlName="photo"
            class="input-field"
          />

          <label for="ville">Ville :</label>
          <input
            type="text"
            id="ville"
            formControlName="ville"
            class="input-field"
          />

          <label for="pays">Pays :</label>
          <input
            type="text"
            id="pays"
            formControlName="pays"
            class="input-field"
          />

          <label for="address">Adresse :</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="input-field"
          />

          <label for="codePostal">Code postal :</label>
          <input
            type="text"
            id="codePostal"
            formControlName="codePostal"
            class="input-field"
          />

          <button type="button" class="btn btn-primary" (click)="nextStep()">
            Suivant
          </button>
        </div>

        <!-- Etape 2: Informations professionnelles -->
        <div *ngIf="currentStep === 2">
          <h2 class="text-2xl font-bold mb-4">Informations professionnelles</h2>
          <label for="anneeExperience">Année d'expérience :</label>
          <input
            type="text"
            id="anneeExperience"
            formControlName="anneeExperience"
            class="input-field"
          />

          <label for="niveauEtudes">Niveau d'études :</label>
          <input
            type="text"
            id="niveauEtudes"
            formControlName="niveauEtudes"
            class="input-field"
          />

          <label for="domaineEtudes">Domaine d'études :</label>
          <input
            type="text"
            id="domaineEtudes"
            formControlName="domaineEtudes"
            class="input-field"
          />

          <label for="periodeTemps">Période de temps :</label>
          <input
            type="text"
            id="periodeTemps"
            formControlName="periodeTemps"
            class="input-field"
          />

          <label for="actuellementInscrit">Actuellement inscrit :</label>
          <input
            type="checkbox"
            id="actuellementInscrit"
            formControlName="actuellementInscrit"
            class="checkbox-field"
          />

          <label for="depuisMois">Mois de début d'inscription :</label>
          <input
            type="text"
            id="depuisMois"
            formControlName="depuisMois"
            class="input-field"
          />

          <label for="depuisAnnee">Année de début d'inscription :</label>
          <input
            type="text"
            id="depuisAnnee"
            formControlName="depuisAnnee"
            class="input-field"
          />

          <button
            type="button"
            class="btn btn-primary"
            (click)="previousStep()"
          >
            Précédent
          </button>
          <button type="button" class="btn btn-primary" (click)="nextStep()">
            Suivant
          </button>
        </div>

        <!-- Etape 3: Disponibilité -->
        <div *ngIf="currentStep === 3">
          <h2 class="text-2xl font-bold mb-4">Disponibilité</h2>
          <label for="timezone">Timezone :</label>
          <input
            type="text"
            id="timezone"
            formControlName="timezone"
            class="input-field"
          />

          <div formGroupName="jours">
            <label for="lundi">Lundi :</label>
            <input
              type="checkbox"
              id="lundi"
              formControlName="lundi.active"
              class="checkbox-field"
            />
            <input
              type="text"
              id="lundiDebut"
              formControlName="lundi.debut"
              class="input-field"
            />
            <input
              type="text"
              id="lundiFin"
              formControlName="lundi.fin"
              class="input-field"
            />

            <!-- Ajoutez les autres jours de la semaine de la même manière -->
            <label for="mardi">Mardi :</label>
            <input
              type="checkbox"
              id="mardi"
              formControlName="mardi.active"
              class="checkbox-field"
            />
            <input
              type="text"
              id="mardiDebut"
              formControlName="mardi.debut"
              class="input-field"
            />
            <input
              type="text"
              id="mardiFin"
              formControlName="mardi.fin"
              class="input-field"
            />

            <!-- ... -->
          </div>

          <button
            type="button"
            class="btn btn-primary"
            (click)="previousStep()"
          >
            Précédent
          </button>
          <button type="button" class="btn btn-primary" (click)="nextStep()">
            Suivant
          </button>
        </div>

        <!-- Etape 4: Préférences de tutorat -->
        <div *ngIf="currentStep === 4">
          <h2 class="text-2xl font-bold mb-4">Préférences de tutorat</h2>
          <label for="sujet">Sujet :</label>
          <input
            type="text"
            id="sujet"
            formControlName="sujet"
            class="input-field"
          />

          <label for="niveauScolaire">Niveau scolaire :</label>
          <input
            type="text"
            id="niveauScolaire"
            formControlName="niveauScolaire"
            class="input-field"
          />

          <label for="typeTutorat">Type de tutorat :</label>
          <input
            type="text"
            id="typeTutorat"
            formControlName="typeTutorat"
            class="input-field"
          />

          <label for="typeEleve">Type d'élève :</label>
          <input
            type="text"
            id="typeEleve"
            formControlName="typeEleve"
            class="input-field"
          />

          <button
            type="button"
            class="btn btn-primary"
            (click)="previousStep()"
          >
            Précédent
          </button>
          <button type="button" class="btn btn-primary" (click)="nextStep()">
            Suivant
          </button>
        </div>

        <!-- Etape 5: Compétences en communication -->
        <div *ngIf="currentStep === 5">
          <h2 class="text-2xl font-bold mb-4">Compétences en communication</h2>
          <label for="communicationEcrite"
            >Compétences en communication écrite :</label
          >
          <input
            type="text"
            id="communicationEcrite"
            formControlName="communicationEcrite"
            class="input-field"
          />

          <label for="communicationOrale"
            >Compétences en communication orale :</label
          >
          <input
            type="text"
            id="communicationOrale"
            formControlName="communicationOrale"
            class="input-field"
          />

          <label for="resolutionProblemes"
            >Compétences en résolution de problèmes :</label
          >
          <input
            type="text"
            id="resolutionProblemes"
            formControlName="resolutionProblemes"
            class="input-field"
          />

          <label for="priseDecision">Compétences en prise de décision :</label>
          <input
            type="text"
            id="priseDecision"
            formControlName="priseDecision"
            class="input-field"
          />

          <button
            type="button"
            class="btn btn-primary"
            (click)="previousStep()"
          >
            Précédent
          </button>
          <button type="button" class="btn btn-primary" (click)="nextStep()">
            Suivant
          </button>
        </div>

        <!-- Etape 6: Antécédents judiciaires -->
        <div *ngIf="currentStep === 6">
          <h2 class="text-2xl font-bold mb-4">Antécédents judiciaires</h2>
          <label for="verificationAntecedents"
            >Vérification des antécédents judiciaires :</label
          >
          <input
            type="text"
            id="verificationAntecedents"
            formControlName="verificationAntecedents"
            class="input-field"
          />

          <button
            type="button"
            class="btn btn-primary"
            (click)="previousStep()"
          >
            Précédent
          </button>
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>
      </form>
    </div>
  </div>
</div>
