<section class="fade">
  <div class="auth-section section-content">
    <div class="block block-content">
      <div class="block__left">
        <div class="block__img">
          <img
            src="/assets/images/otp-img.png"
            class="fadeUp"
            alt="new Password"
          />
        </div>
      </div>
      <div class="block__right">
        <div class="container">
          <a routerLink="/login" class="back-link hover:shadow-md">
            <svg
              width="10"
              height="17"
              viewBox="0 0 10 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.15732 1.36714C9.0654 1.27499 8.95619 1.20187 8.83597 1.15198C8.71575 1.1021 8.58686 1.07642 8.45669 1.07642C8.32653 1.07642 8.19764 1.1021 8.07742 1.15198C7.95719 1.20187 7.84799 1.27499 7.75607 1.36714L1.17732 7.94589C1.10393 8.01913 1.0457 8.10613 1.00598 8.2019C0.96625 8.29767 0.945801 8.40033 0.945801 8.50402C0.945801 8.6077 0.96625 8.71037 1.00598 8.80614C1.0457 8.90191 1.10393 8.9889 1.17732 9.06214L7.75607 15.6409C8.14399 16.0288 8.7694 16.0288 9.15732 15.6409C9.54524 15.253 9.54524 14.6276 9.15732 14.2396L3.42565 8.50006L9.16524 2.76048C9.54524 2.38048 9.54524 1.74714 9.15732 1.36714Z"
                fill="#151D34"
                stroke="#151D34"
                stroke-width="0.2"
              />
            </svg>
          </a>
          <h2 class="text-3xl md:text-4xl max-w-[500px] font-bold mb-10">
            Vérification OTP
          </h2>
          <div class="text-base my-5 font-medium text-blue-light max-w-[410px]">
            <p>Nous avons envoyé un code à votre email ba**@dipainhouse.com.</p>
            <p>
              Saisissez le code de vérification que nous venons de vous envoyer
              à votre adresse électronique.
            </p>
          </div>
          <div class="flex flex-col w-full max-w-md mx-auto space-y-16">
            <form
              action=""
              (ngSubmit)="confirmCode()"
              [formGroup]="verifyForm"
              method="POST"
            >
              <div class="flex max-w-[400px] flex-col space-y-5">
                <div class="flex flex-row items-center justify-between w-full">
                  <div class="w-16 h-16 md:w-[70px] md:h-[70px]">
                    <input
                      class="flex flex-col items-center justify-center w-full h-full px-5 text-2xl text-center transition-all duration-300 bg-white border border-gray-200 rounded outline-none focus:bg-gray-50 focus:ring-1 ring-blue-700"
                      type="number"
                      formControlName="input1"
                      id="input2"
                    />
                  </div>
                  <div class="w-16 h-16 md:w-[70px] md:h-[70px]">
                    <input
                      class="flex flex-col items-center justify-center w-full h-full px-5 text-2xl text-center transition-all duration-300 bg-white border border-gray-200 rounded outline-none focus:bg-gray-50 focus:ring-1 ring-blue-700"
                      type="number"
                      formControlName="input2"
                      id="input2"
                    />
                  </div>
                  <div class="w-16 h-16 md:w-[70px] md:h-[70px]">
                    <input
                      class="flex flex-col items-center justify-center w-full h-full px-5 text-2xl text-center transition-all duration-300 bg-white border border-gray-200 rounded outline-none appearance-none focus:bg-gray-50 focus:ring-1 ring-blue-700"
                      type="number"
                      formControlName="input3"
                      id="input3"
                    />
                  </div>
                  <div class="w-16 h-16 md:w-[70px] md:h-[70px]">
                    <input
                      class="flex flex-col items-center justify-center w-full h-full px-5 text-2xl text-center transition-all duration-300 bg-white border border-gray-200 rounded outline-none focus:bg-gray-50 focus:ring-1 ring-blue-700"
                      type="number"
                      formControlName="input4"
                      id="input4"
                    />
                  </div>
                </div>

                <div class="flex flex-col space-y-5">
                  <div class="field-container">
                    <button
                      class="button button-form button-dark button-full"
                      [disabled]="verifyForm.invalid"
                    >
                      Verify Account
                    </button>
                  </div>

                  <div class="mt-3 text-center field-container">
                    <p class="font-medium text-dark">
                      <span>Vous n'avez pas reçu le code ?</span>
                      <a href="" class="font-bold underline text-green"
                        >Renvoyer</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
